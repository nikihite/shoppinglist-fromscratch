    <section>
        <button id="logout">Logout</button>
    </section>
    <p id="error"></p>
    <div id="form-div">
        <form class="item-form">
            <label>
                Quantity:
                <input type="number" name="qty" min="0"/>
            </label>
            <label>
                Item:
                <input name="name"/>
            </label>
            <label>
                Price:
                <input name="price"/>
            </label>
            <button>Add Item</button>
        </form>
    <section>
        <hr>
        <h1>My Shopping List</h1>
        <p id="error"></p>
        <ul id="shopping-list"></ul>
    </section>
    </div>
